        <div id="contact">
            <div class="container">
                <div class="row">
                    <div class="contact-left">
                        <h2 class="sub-title">Let's get in touch</h2>
                    <p class="text">Fill up the form and our team will get <br>back to you within 24 hours.</p>
                        <p><i class="fas fa-map-signs"></i>22 Drive Towers, Church Road, India</p>
                        <p><i class="fas fa-mail-bulk"></i>contactingrid3D@gmail.com</p>
                        <p><i class="fas fa-phone-square-alt"></i>1234567809</p>
                        <div class="social-icons">
                            <a href=""><i class="fab fas-facebook"></i></a>
                            <a href=""><i class="fab fas-twitter-square"></i></a>
                            <a href=""><i class="fab fas-instagram"></i></a>
                            <a href=""><i class="fab fas-linkedin"></i></a>
                        </div>
                        <a href="/img/Ingrid PPT.pdf" download class="btn btn2" id="downloadbtn">Download Brochure</a>
                    </div>
                    <div class="contact-right">
                        <form name="submit-to-google-sheet">
                            <input type="text" name="Name" placeholder="Your Name" required>
                            <input type="email" name="Email" placeholder="Your email" required>
                            <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                            <button type="submit" class="btn btn2" id = "submitbtn">Submit</button>
                        </form>
                        <span id="msg"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="/Js/contact.js"></script>
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwwqC6kZ_v3W6I3BZo5yarFcd9NW6Z29hUSxqoKYVWxEgC597GyZ589cgDhbUalPeG1RQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")

            form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, {
                        method: 'POST',
                        body: new FormData(form)
                    })
                    .then(response => {
                        msg.innerHTML = "Message Sent Successfully"
                        setTimeout(function() {
                            msg.innerHTML = ""
                        }, 5000)
                        form.reset()
                    })
                    .catch(error => console.error('Error!', error.message))
            })
        </script>
